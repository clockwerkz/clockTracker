<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Tracker</title>
</head>
<body>
    <div class="container">
        <div class="form-control">
            <label for="clock-in">Clock in:</label>
            <input type="time" name="clock-in" />
        </div>
        <div class="form-control">
            <label for="clock-out">Clock Out:</label>
            <input type="time" name="clock-out" />
        </div>
    </div>
</body>
</html>
